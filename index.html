<html>
<head>
	<title>GRADUATION</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2><marquee> MISS MURIITHI'S GRADUATION</marquee></h2>

	<script>
	var i = 0;
	var images = [];
	var time = 3000;
	//image list
	images[0] = 'three.jpg';
	images[1] = 'one.jpg';
	images[2] = 'two.png';
	//change image
	function changeImg(){
	  document.slide.src = images[i];
	  if(i < images.length -1){
	    i++;
	  }
	  else {
	    i=0;
	  }
	  setTimeout("changeImg()", time);
	}
	window.onload = changeImg;
	</script>
	<div class="talia">
	  <img name="slide" width="1331 " height="600"></img>
	</div>
	<div class="info">
		<p><i>The graduation ceremony starts at 11pm at KCA University Main campus Ruaraka on the 23rd of November. The graduant will be expecting gifts. See you there!!</i></p>
	</div>
</body>
</html>
